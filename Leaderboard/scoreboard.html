<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
      <title>Caught in the Phish</title>
  </head>

  <img src="images/Goldfish Stickers.png" class="fish" alt="fish">
  <img src="images/envelope.png" class="envelope" alt="fish">
  <body>
    <main>
      <h1 class="title">Leaderboard     
        <img src="images/Jack.png" class="logoBoard" alt="logo">
      </h1>
      <h2 class="title">Cybersecurity Awareness Month - Caught In The Phish Escape Room</h2>
      <hr><br>
      <table>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Time</th>
          <th>Score</th>
        </tr>
        <tbody id="table-body">
        </tbody>
      </table>
      <button onClick="newGame()">New Game</button>
      <button id="resetBtn">Reset Leaderboard</button>
    </main>

    <script>
      const resetBtn = document.getElementById("resetBtn");
      const data = JSON.parse(localStorage.getItem("entries")) || [];
      const tbody = document.getElementById("table-body");

      function timeToSeconds(t) {
        const [h, m, s] = t.split(":").map(Number);
        return h * 3600 + m * 60 + s;
      }

      function newGame() {
        window.location.href = "add_name.html";
      }

      // Sort by score DESC, then time ASC
      data.sort((a, b) => {
        if (b.score !== a.score) {
          return b.score - a.score;
        }
        return timeToSeconds(a.time) - timeToSeconds(b.time);
      });

      // Populate table with ranks
      data.forEach((entry, index) => {
        const row = document.createElement("tr");

        if (index === 0) {
          row.classList.add("first-place");
        } else if (index === 1) {
          row.classList.add("second-place");
        } else if (index === 2) {
          row.classList.add("third-place");
        }

        const rankCell = document.createElement("td");
        rankCell.textContent = index + 1;

        
        const nameCell = document.createElement("td");
        nameCell.textContent = entry.name;

        const timeCell = document.createElement("td");
        timeCell.textContent = entry.time;

        const scoreCell = document.createElement("td");
        scoreCell.textContent = entry.score;

        row.appendChild(rankCell);
        row.appendChild(nameCell);
        row.appendChild(timeCell);
        row.appendChild(scoreCell);

        tbody.appendChild(row);
      });

      // Reset Button
      resetBtn.addEventListener("click", () => {
        const confirmReset = confirm("Are you sure you want to reset the leaderboard?");
        if (confirmReset) {
          localStorage.removeItem("entries");
          location.reload();
        }
      });
    </script>
  </body>
</html>

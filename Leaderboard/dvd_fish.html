<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styleFish.css">
      <title>Caught in the Phish</title>
</head>
<body onload="movefish()">
  <img src="images/Goldfish Stickers.png" id="fish" alt="fish" class="fish">

<script>
   const fish = document.getElementById('fish');

// Set initial position randomly
let x = Math.random() * (window.innerWidth - fish.offsetWidth);
let y = Math.random() * (window.innerHeight - fish.offsetHeight);
let xSpeed = 2;
let ySpeed = 2;

function movefish() {
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;

  // Update position
  x += xSpeed;
  y += ySpeed;

  // Bounce on left/right edges
  if (x <= 0) {
    x = 0;
    xSpeed *= -1;
  } else if (x + fish.offsetWidth >= screenWidth) {
    x = screenWidth - fish.offsetWidth;
    xSpeed *= -1;
  }

  // Bounce on top/bottom edges
  if (y <= 0) {
    y = 0;
    ySpeed *= -1;
  } else if (y + fish.offsetHeight >= screenHeight) {
    y = screenHeight - fish.offsetHeight;
    ySpeed *= -1;
  }

  // Apply updated position
  fish.style.left = `${x}px`;
  fish.style.top = `${y}px`;

  requestAnimationFrame(movefish);
}

  </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Caught in the Phish - Leaderboard</title>
</head>
<body>
  <header>
    <img src="images/GoldfishStickers.png" class="fish" alt="Decorative Fish">
    <img src="images/envelope.png" class="envelope" alt="Envelope">
  </header>

  <main>
    <h1 class="title">
      Leaderboard
      <img src="images/Jack.png" class="logoBoard" alt="Logo">
    </h1>
    <h2 class="title">Cybersecurity Awareness Month - Caught In The Phish Escape Room</h2>
    <hr>

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Time</th>
          <th>Score</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <div class="buttons">
      <button onclick="newGame()">Add New Team</button>
      <button id="resetBtn">Reset Leaderboard</button>
      <button onclick="submitToGoogleSheet()">Save Leaderboard</button>
    </div>
  </main>

  <script>
    const tbody = document.getElementById("table-body");
    const resetBtn = document.getElementById("resetBtn");
    const data = JSON.parse(localStorage.getItem("entries")) || [];

    function timeToSeconds(time) {
      const [h, m, s] = time.split(":").map(Number);
      return h * 3600 + m * 60 + s;
    }

    function formatTime(time) {
      return time.split(":").map(num => String(Number(num)).padStart(2, '0')).join(":");
    }

    function newGame() {
    const sessionID = getNewSessionID();
    localStorage.setItem("currentSessionID", sessionID);
    window.location.href = "index.html";
    }
    

    resetBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to reset the leaderboard?")) {
        localStorage.removeItem("entries");
        location.reload();
      }
    });

    function editEntry(name) {
    const entries = JSON.parse(localStorage.getItem("entries")) || [];
    const entry = entries.find(e => e.name === name);

    if (!entry) {
      alert("Entry not found.");
      return;
    }

    const newScore = prompt(`Edit score for ${entry.name}:`, entry.score);
    const newTime = prompt(`Edit time (HH:MM:SS) for ${entry.name}:`, entry.time);

    if (newScore === null || newTime === null) return;

    const scoreNum = parseInt(newScore, 10);
    const timeRegex = /^\d{2}:\d{2}:\d{2}$/;

    if (isNaN(scoreNum) || !timeRegex.test(newTime)) {
      alert("Invalid input. Score must be a number, time must be in HH:MM:SS format.");
      return;
    }

  // Update the entry
    entry.score = scoreNum;
    entry.time = newTime;

  // Save back to localStorage
    localStorage.setItem("entries", JSON.stringify(entries));
    location.reload(); // refresh to update table
  }


    // Sort: score descending, then time ascending
  data.sort((a, b) => b.score - a.score || timeToSeconds(a.time) - timeToSeconds(b.time));

    data.forEach((entry, index) => {
    const row = document.createElement("tr");
    if (index === 0) row.classList.add("first-place");
    else if (index === 1) row.classList.add("second-place");
    else if (index === 2) row.classList.add("third-place");

    row.innerHTML = `
      <td>${index + 1}</td>
      <td>${entry.name}</td>
      <td>${formatTime(entry.time)}</td>
      <td>${entry.score}</td>
      <td><button onclick="goToEdit('${entry.name}')" class="edit_button"><img src="images/edit-white-icon.png" class="edit_image" alt="Edit"></button></td>
    `;
    tbody.appendChild(row);
  });

  function goToEdit(name) {
    localStorage.setItem("editTarget", name);
    window.location.href = "edit_score.html";
  }

  document.getElementById("submitLeaderboard").addEventListener("click", submitToGoogleSheet);

function submitToGoogleSheet() {
  const entries = JSON.parse(localStorage.getItem("entries")) || [];
  if (entries.length === 0) {
    alert("No entries to submit.");
    return;
  }

  const sessionID = localStorage.getItem("currentSessionID") || "Unknown Session";
  const sheetURL = "https://script.google.com/macros/s/AKfycbzOWkugvSGv5VI5l9ywSXxZWag_wBRENS3-CrYXH3WY-WUNel8c0anOuyNjsOsASfIq/exec";

  entries.forEach(entry => {
    entry.session = sessionID;

    fetch(sheetURL, {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(entry)
    });
  });

  alert(`Leaderboard submitted to Google Sheets under ${sessionID}!`);
}


  function getNewSessionID() {
  let counter = parseInt(localStorage.getItem("sessionCounter") || "0", 10);
  counter++;
  localStorage.setItem("sessionCounter", counter);
  return `Session ${counter}`;
}


  </script>
  </body>
</html>

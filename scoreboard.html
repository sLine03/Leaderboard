<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Caught in the Phish - Leaderboard</title>
</head>
<body>
  <header>
    <img src="images/Goldfish Stickers.png" class="fish" alt="Decorative Fish" />
    <img src="images/envelope.png" class="envelope" alt="Envelope" />
  </header>

  <main>
    <h1 class="title">
      Leaderboard
      <img src="images/Jack.png" class="logoBoard" alt="Logo">
    </h1>
    <h2 class="title">Cybersecurity Awareness Month - Caught In The Phish Escape Room</h2>
    <hr />

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Time</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <div class="buttons">
      <button onclick="newGame()">New Game</button>
      <button id="resetBtn">Reset Leaderboard</button>
    </div>
  </main>

  <script>
    const tbody = document.getElementById("table-body");
    const resetBtn = document.getElementById("resetBtn");
    const data = JSON.parse(localStorage.getItem("entries")) || [];

    function timeToSeconds(time) {
      const [h, m, s] = time.split(":").map(Number);
      return h * 3600 + m * 60 + s;
    }

    function formatTime(time) {
      return time.split(":").map(num => String(Number(num)).padStart(2, '0')).join(":");
    }

    function newGame() {
      window.location.href = "add_name.html";
    }

    resetBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to reset the leaderboard?")) {
        localStorage.removeItem("entries");
        location.reload();
      }
    });

    // Sort: score descending, then time ascending
    data.sort((a, b) => b.score - a.score || timeToSeconds(a.time) - timeToSeconds(b.time));

    data.forEach((entry, index) => {
      const row = document.createElement("tr");
      if (index === 0) row.classList.add("first-place");
      else if (index === 1) row.classList.add("second-place");
      else if (index === 2) row.classList.add("third-place");

      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${entry.name}</td>
        <td>${formatTime(entry.time)}</td>
        <td>${entry.score}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>

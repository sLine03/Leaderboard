<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Enter Score</title>
</head>
<body>
  <img src="images/Jack.png" class="logo" alt="Logo">
  <h1 class="scoreTitle">
    Enter Score for: <br> <span class="teamNameScore" id="playerNameDisplay"></span>
  </h1>
  <hr style="width: 40%; margin: auto;" /><br><br>

  <label class="text" for="score">Score:
  <input class="input" type="number" id="score" min="0" required /> </label>
  <button onclick="submitScore()">Submit</button>

  <script>
    const playerName = localStorage.getItem("currentPlayer") || "Unknown";
    const playerTime = localStorage.getItem("lastTime") || "00:00:00";

    document.getElementById("playerNameDisplay").textContent = playerName;

    function submitScore() {
      const score = parseInt(document.getElementById("score").value, 10);
      if (isNaN(score)) {
        alert("Please enter a valid score.");
        return;
      }

      const entry = { name: playerName, time: playerTime, score };
      const entries = JSON.parse(localStorage.getItem("entries")) || [];

      entries.push(entry);
      localStorage.setItem("entries", JSON.stringify(entries));
      window.location.href = "scoreboard.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Enter Time</title>
</head>
<body>
  <img src="images/Jack.png" class="logo" alt="Logo" />
  <h1 class="scoreTitle">
    Enter Time For: <br>
    <input class="teamName" type="text" id="playerName" readonly />
  </h1>
  <hr style="width: 40%; margin: auto;" />

  <div class="time-inputs">
    <div>
      <label for="hours" class="text">Hours</label>
      <input type="number" id="hours" class="input" min="0" max="23" value="0" />
    </div>
    <div>
      <label for="minutes" class="text">Minutes</label>
      <input type="number" id="minutes" class="input" min="0" max="59" value="0" />
    </div>
    <div>
      <label for="seconds" class="text">Seconds</label>
      <input type="number" id="seconds" class="input" min="0" max="59" value="0" />
    </div>
  </div>

  <button onclick="submitTime()">Next</button>

  <script>
    const nameInput = document.getElementById('playerName');
    const playerName = localStorage.getItem("currentPlayer");

    if (playerName) {
      nameInput.value = playerName;
    } else {
      alert("No player name found. Please go back and enter your name.");
    }

    function submitTime() {
      const h = document.getElementById("hours").value.padStart(2, '0');
      const m = document.getElementById("minutes").value.padStart(2, '0');
      const s = document.getElementById("seconds").value.padStart(2, '0');

      const formattedTime = `${h}:${m}:${s}`;
      localStorage.setItem("lastTime", formattedTime);
      window.location.href = "add_score.html";
    }
  </script>
</body>
</html>

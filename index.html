<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Caught in the Phish</title>
</head>
<body onload="fishMove()">
  <header>
    <h1 class="title">
      Cybersecurity Awareness Month
      <img src="images/Jack.png" class="logoBoard" alt="Logo">
    </h1>
    <h2 class="title">Caught In The Phish Escape Room</h2>
    <hr />
  </header>

  <main>
    <form onsubmit="submitData(); return false;"><br><br>
      <label class="text" for="name">Enter Team Name:</label>
      <input class="inputName" type="text" id="name" name="name" required /> <br>
      <button type="submit">Next</button><br><button onclick="seeLeaderboard()"> See Leaderboard</button>
    </form>

    <div id="containerFish">
      <img src="images/Goldfish Stickers.png" id="fish" alt="Animated Fish">
    </div>
  </main>

  <script>
    function submitData() {
      const name = document.getElementById("name").value.trim();
      if (name === "") {
        alert("Please enter a team name.");
        return;
      }
      localStorage.setItem("currentPlayer", name);
      window.location.href = "timer.html";
    }

    function seeLeaderboard() {
      window.location.href = "scoreboard.html";
    }

    function fishMove() {
      const fish = document.getElementById("fish");
      let pos = 0;
      let direction = 1;
      const maxPos = 900;

      setInterval(() => {
        pos += direction;
        fish.style.left = `${pos}px`;
        fish.style.transform = direction === 1 ? "scaleX(-1)" : "scaleX(1)";
        if (pos >= maxPos || pos <= 0) direction *= -1;
      }, 5);
    }
  </script>
</body>
</html>
